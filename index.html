<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mp4p</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    
    <div class="login-form-wrapper">
        <img class="logo-form" src="./img/logo.svg" alt="">
        <h3 class="title-form">Welcome to admin area</h3>
        <form action="#" class="the-form">
            <span class="input-wrapp">
                <input class="input-item input-name" minlength="5" type="text" name="login">
                <label for="input-name">Login</label>
            </span>
            <span class="input-wrapp">
                <input class="input-item input-password" minlength="5" type="password" name="password">
                <label for="input-password">Password</label>
            </span>
            <a href="#">Forgot password?</a>
            <button class="send-btn " type="submit" disabled>Sign in</button>

        </form>
        <div class="form-wrapper-bottom-line"></div>
    </div>

    <script src="./node_modules//jquery/dist/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
